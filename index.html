<!DOCTYPE html>
<html>
<head>
  <title>NavigateSLC</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@30.2.1/dist/ag-grid-community.min.js"></script>
  <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>

</head>
<body>
  <header>
    <h1>NavigateSLC</h1>
  </header>

  <div class="filter-buttons">
    <button class="filter-button" data-action="block-wise">Block-wise data</button>
    <button class="filter-button" data-action="bus-routes">Bus Routes</button>
    <button class="filter-button" data-action="trails">Trails and Trailheads</button>
    <button class="filter-button" onclick="window.open('https://myclassmap.utah.edu/', '_blank')">Zoom into U of U</button>
    <button class="filter-button" data-action="macroscopic-view">Macroscopic View</button>
  </div>

  <div class="map-and-data">
    <div id = "map">
      </div>
    <div id = "data">
      </div>
  </div>
  <select id="data-selector" style="display: block; margin: 0 auto;">
    <option value="rent">Rent</option>
    <option value="weather">Weather</option>
  </select>
  <div class="macroscopic"></div>

  

  <script src="js/script.js"></script>
  <script src="js/block_visualizations.js"></script>
  <script src="js/map.js"></script>
  <script src="js/bus_list.js"></script>
  <script src="js/trails_list.js"></script>
  <script src="js/macroscopic_viz.js"></script>
</body>
</html>
