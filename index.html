<!DOCTYPE html>
<html>
<head>
  <title>NavigateSLC</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
</head>
<body>
  <header>
    <h1>NavigateSLC</h1>
  </header>

  <div class="filter-buttons">
    <button class="filter-button active" data-action="block-wise">Block-wise</button>
    <button class="filter-button" data-action="routes-trails">Routes/Trails</button>
    <button class="filter-button" data-action="zoom-into-u-of-u">Zoom into U of U</button>
    <button class="filter-button" data-action="macroscopic-view">Macroscopic View</button>
  </div>

  <div class="map-and-data">
    <div id = "map" class="map">
      </div>

    <div class="data">
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
